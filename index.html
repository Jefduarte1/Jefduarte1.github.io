<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día Mamá</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        .header {
            position: relative;
            display: inline-block;
            margin-bottom: 50px;
        }

        .header img {
            width: 300px;
            height: auto;
        }

        .header .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            margin-top: 30px;
        }

        .heart-button {
            background-image: url('images.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            border: none;
            cursor: pointer;
            margin: 10px;
            position: relative;
            display: inline-block;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            line-height: 120px;
        }

        .heart-button:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="istockphoto-1128400054-612x612.jpg" alt="Corazón">
        <div class="text">Feliz Día Mamá</div>
    </div>

    <div class="button-container">
        <a href="edalia.html"><button class="heart-button">Edalia</button></a>
        <a href="paola.html"><button class="heart-button">Paola</button></a>
        <a href="maribel.html"><button class="heart-button">Maribel</button></a>
        <a href="idaly.html"><button class="heart-button">Idaly</button></a>
        <a href="familia.html"><button class="heart-button">Familia</button></a>
    </div>

</body>
</html>
